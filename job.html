<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">

    <link rel="icon" href="favicon.ico">

    <title> Job Board - Starter </title>

    <!-- Bootstrap core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet">

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">NodeBR JB</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="job.html">Post a Job</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row"> <!-- 3 + 6 + 3 = 12 -->
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="inputJobTitle" class="col-sm-2 control-label">Job Title</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="inputJobTitle" placeholder="Job Title">
              </div>
            </div>
            <div class="form-group">
              <label for="inputJobLocation" class="col-sm-2 control-label">Job Location</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="inputJobLocation" placeholder="Job Location">
              </div>
            </div>
            <div class="form-group">
              <label for="inputJobType" class="col-sm-2 control-label">Job Type</label>
              <div class="col-sm-8">
                <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadioFull" value="option1"> Full Time
                </label>
                <label class="radio-inline">
                  <input type="radio" name="inlineRadioOptions" id="inlineRadioPart" value="option2"> Part Time
                </label>
                <label class="radio-inline">
                  <input type="radio" name="inlineRadioOptions" id="inlineRadioFreela" value="option3"> Freelancer
                </label>
                <label class="radio-inline">
                  <input type="radio" name="inlineRadioOptions" id="inlineRadioTemp" value="option3"> Temporary
                </label>
              </div>
            </div>
            <div class="form-group">
              <label for="inputJobDescription" class="col-sm-2 control-label">Description</label>
              <div class="col-sm-8">
                <textarea rows="10" class="form-control" id="inputJobDescription" placeholder="Job Description"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="inputCompanyName" class="col-sm-2 control-label">Company Name</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="inputCompanyName" placeholder="Company Name">
              </div>
            </div>
            <div class="form-group">
              <label for="inputCompanyURL" class="col-sm-2 control-label">Company URL</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="inputCompanyURL" placeholder="Company URL">
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail" class="col-sm-2 control-label">Contact Email</label>
              <div class="col-sm-8">
                <input type="email" class="form-control" id="exampleInputEmail" placeholder="example: jobs@company.com">
                <small>Applications will be sent to this email.</small>
              </div>
            </div>
          <div class="form-group">
            <label for="inputCompanyURL" class="col-sm-2 control-label">Boost this Job!</label>
            <div class="col-sm-8">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Pay 50$ and boost this Job.
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
          </div>
      </form>
    </div>
    <div class="col-md-3"> </div>
  </div>

    </div><!-- /.container -->

    ================================================== -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
